# Basic Site Settings
locale          : "en-US"
site_theme      : "default"
title           : "Pengchao Feng"
title_separator : "-"
name            : &name "Pengchao Feng"
description     : &description "Academic homepage of Pengchao Feng"

url             : "https://the-bird-F.github.io"
baseurl         : ""
repository      : "the-bird-F/the-bird-F.github.io"

# Site Author (sidebar)
author:
  avatar   : "my_file/my.png"
  name     : "Pengchao Feng"
  pronouns : "he/him"
  bio      : "Undergraduate Student at SJTU"
  location : "Shanghai, China"
  employer : "Shanghai Jiao Tong University"
  uri      :
  email    : "the.bird@sjtu.edu.cn"

  # Dev / profile links (fill only what you want to show)
  github   : "the-bird-F"   # 建议写用户名而不是网址；留空则不显示

# Publication Category headings (optional)
publication_category:
  conferences:
    title: "Conference Papers"
  manuscripts:
    title: "Journal Articles"
  books:
    title: "Books"

# Site Settings
breadcrumbs      : false
future           : false
read_more        : "disabled"
talkmap_link     : false
words_per_minute : 200

# Disable comments entirely
comments:
  provider: false

# Hide RSS (since no blog/posts)
atom_feed:
  hide: true
  path:

# Analytics (disabled)
analytics:
  provider: false

# Reading Files
include:
  - _pages
  - files
  - my_file

exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor

encoding     : "utf-8"
markdown_ext : "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown    : kramdown
highlighter : rouge
lsi         : false
excerpt_separator: "\n\n"
incremental : false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  toc_levels: 1..6

# Collections: ONLY publications
collections:
  publications:
    output: true
    permalink: /publications/:path/

# Defaults: ONLY pages + publications
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      share: false
      comments: false

  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: false
      comments: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
timezone: "Asia/Shanghai"

# Plugins (keep minimal & GitHub Pages compatible)
plugins:
  - jekyll-sitemap
  - jekyll-redirect-from

whitelist:
  - jekyll-sitemap
  - jekyll-redirect-from

# Archives disabled (no posts)
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

compress_html:
  clippings: all
  ignore:
    envs: development
